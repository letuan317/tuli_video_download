<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Downloader</title>
    <link rel="icon" href="img/campfire.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </head>

  <body>
    <div class="menu-container">
      <div class="item">
        <img
          id="pasteLinkBtnIcon"
          src="img/icons8-plus-48.png"
          alt="button"
          onclick="pasteLinkBtnAction()"
        />
        <p>Paste Link</p>
      </div>
      <div class="item">
        <img
          id="playBtnIcon"
          src="img/icons8-play-48.png"
          alt="button"
          onclick="playBtnAction()"
        />
        <p>Start</p>
      </div>
      <div class="item">
        <img
          src="img/icons8-pause-48.png"
          alt="button"
          onclick="stopBtnAction()"
        />
        <p>Pause</p>
      </div>
      <div class="item-right">
        <img
          src="img/icons8-settings-48.png"
          alt="button"
          onclick="settingBtnAction()"
        />
        <p>Settings</p>
      </div>
    </div>
    <div id="list-links" class="list-links"></div>
    <div class="footer">
      <p id="footer">Status</p>
    </div>
  </body>
</html>
